{{ define "create-account" }}
{{ template "header" }}

<div class="div-center text-center form-signin w-100 m-auto">
    <form method="post" action="/account/create" id="form">

        <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Создать аккаунт</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="login" name="login" placeholder="user1234" required>
            <label for="login">Логин</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Пароль</label>
        </div>
        <div class="form-floating form-padding">
            <input type="password" class="form-control" id="password-confirm" placeholder="Password" required>
            <label for="password-confirm">Повторите пароль</label>
        </div>

        <button class="w-100 btn btn-lg btn-dark" onclick="validate()">Регистрация</button>
        <div class="error-div w-100 text-center" id="error" aria-hidden="true">
            <p id="error-text">

            </p>
        </div>
        <p class="mt-3 mb-3 text-muted">© 2022</p>
    </form>
</div>

<script src="/public/js/validation.js"></script>

{{ template "footer" }}
{{ end }}

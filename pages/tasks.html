{{ define "tasks" }}
{{ template "header" }}

<div class="container">
    {{ range . }}
    <div class="container">
        <div class="row border rounded task-div div-center">
            {{ if .IsCompleted }}
            <div class="col-auto d-none d-lg-block task-completed" title="Задача выполнена!"></div>
            {{ else }}
            <div class="col-auto d-none d-lg-block task-uncompleted" title="Задача еще не выполнена."></div>

            <div class="row">
                <div class="col">
                    <h2>{{ .Name }}</h2>
                </div>
            </div>

            <div class="row">
                <p class="text-muted">Выполнить до: {{ .GetDate }}</p>
            </div>

            <div class="row">
                <p><b>Описание задачи: </b> {{ .Description }}</p>
            </div>

            <div class="row justify-content-evenly">
                <button class="btn btn-outline-success btn-sm col-4">Отметить выполненным</button>
                <button class="btn btn-outline-warning btn-sm col-4" type="button">Редактировать</button>
                <button class="btn btn-outline-danger btn-sm col-4" type="button">Удалить</button>
            </div>
        </div>
    {{ end }}
    </div>
</div>
{{ else }}
<p>Вы не создали ни одной задачи...</p>
{{ end }}
</div>

{{ template "footer" }}
{{ end }}
